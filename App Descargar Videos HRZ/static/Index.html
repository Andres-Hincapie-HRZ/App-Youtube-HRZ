<!-- Página principal del descargador de YouTube -->

<!DOCTYPE html>
<html>
<head>
    <!-- Defino el título de mi página -->
    <title>Descargador de YouTube</title>
    <!-- Vinculo mi archivo de estilos CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Mi contenedor principal para la interfaz -->
    <div class="container">
        <!-- Título principal de la aplicación -->
        <h1>Descargador de YouTube HRZ</h1>
        <!-- Campo para ingresar la URL del video -->
        <input type="text" id="url" placeholder="Ingresa la URL del video">
        <!-- Selector del formato de descarga -->
        <select id="format">
            <option value="mp3">MP3</option>
            <option value="mp4">MP4</option>
        </select>
        <!-- Selector de calidad para videos (inicialmente oculto) -->
        <select id="quality" style="display: none;">
            <option value="highest">Mejor calidad</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
        </select>
        <!-- Botón para iniciar la descarga -->
        <button onclick="descargar()">Descargar</button>
        <!-- Div para mostrar el estado de la descarga -->
        <div id="status"></div>
    </div>
    <!-- Vinculo mi archivo JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
